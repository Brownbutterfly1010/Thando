<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
#boot-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.boot-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.boot-content img {
  width: 80px;
  margin-bottom: 30px;
  animation: fadeIn 1s ease-in-out;
}

.loading-bar {
  width: 150px;
  height: 6px;
  background: #333;
  border-radius: 3px;
  overflow: hidden;
}

.loading-progress {
  width: 0;
  height: 100%;
  background: white;
  animation: load 3s ease-out forwards;
  border-radius: 3px;
}

@keyframes load {
  to {
    width: 100%;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

    
    body {
      margin: 0;
      padding: 0;
      background: url('wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      padding-bottom: 120px;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .window {
      position: absolute;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1;
    }

    .title-bar {
      background: #f1f1f1;
      padding: 8px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #ccc;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c940; }

    .content {
      padding: 15px;
    }

    .video-content video {
      width: 100%;
      height: auto;
      border-radius: 0 0 10px 10px;
    }

    .notes-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .view-notes-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      animation: none;
    }

    .view-notes-button:hover {
      background-color: #6a1dbb;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .beat {
      animation: beat 1s ease-in-out infinite;
    }

  .dock {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  display: flex;
  gap: 20px;
  z-index: 999;
  border: 1px solid rgba(255, 255, 255, 0.3);
}


    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .dock img:hover {
      transform: scale(1.1);
    }

    #friend-facetime {
      top: 50px;
      left: 50px;
    }

    #my-facetime {
      top: 150px;
      left: 400px;
    }

    #notes-app {
      top: 300px;
      right: 50px;
    }

    /* Windows container */
    .windows-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding-bottom: 100px;
      position: relative;
    }

    @media screen and (max-width: 768px) {
      .window {
        width: 250px;
        height: 300px;
      }

      #friend-facetime, #my-facetime, #notes-app {
        position: relative;
        top: unset;
        left: unset;
        right: unset;
        margin: 10px auto;
      }

      .dock img {
        width: 50px;
        height: 50px;
      }

      .view-notes-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media screen and (max-width: 375px) {
      .window {
        width: 220px;
        height: 250px;
      }

      .dock img {
        width: 40px;
        height: 40px;
      }

      #friend-facetime, #my-facetime, #notes-app {
        left: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="boot-screen">
  <div class="boot-content">
    <img src="apple.jpg" alt="Apple Logo" />
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
</div>

  <div class="windows-container">
    <div id="friend-facetime" class="window">
      <div class="title-bar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span>Bandile Facetime</span>
      </div>
      <div class="content video-content">
        <video autoplay loop muted id="Bandile">
          <source src="Bandile.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <div id="my-facetime" class="window">
      <div class="title-bar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span>Thando Facetime</span>
      </div>
      <div class="content video-content">
        <video autoplay loop muted id="Thando">
          <source src="Thando.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <div id="notes-app" class="window">
      <div class="title-bar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span>Notes</span>
      </div>
      <div class="content notes-content">
        <p><b>Notes</b><br></p>
        <p>Happy birthday, Happy birthday, Happy birthday, Happy birthday!</p>
        <button class="view-notes-button" onclick="window.location.href='notes.html'">View Notes</button>
      </div>
    </div>
  </div>

  <div class="dock">
    <img src="spotify.png" alt="App 1">
    <img src="app2.png" alt="App 2">
    <img src="app3.png" alt="App 3">
    <img src="app4.png" alt="App 4">
  </div>

  <audio id="notification-sound" src="noti.mp3" preload="auto"></audio>
  <audio id="facetime-sound" src="facetime.mp3" preload="auto"></audio>

</div>

  <script>
    window.onload = () => {
      const facetimeSound = document.getElementById('facetime-sound');
      facetimeSound.play();

      setTimeout(() => {
        const notificationSound = document.getElementById('notification-sound');
        notificationSound.play();
        const button = document.querySelector('.view-notes-button');
        button.classList.add('beat');
      }, 3000);
    };
    window.onload = () => {
  const bootScreen = document.getElementById('boot-screen');
  setTimeout(() => {
    bootScreen.style.display = 'none';

    // Now run your existing logic:
    const facetimeSound = document.getElementById('facetime-sound');
    facetimeSound.play();

    setTimeout(() => {
      const notificationSound = document.getElementById('notification-sound');
      notificationSound.play();

      const button = document.querySelector('.view-notes-button');
      button.classList.add('beat');
    }, 3000);
  }, 3500); // Hide boot screen after 3.5s
};

  </script>
  
</body>
</html>
