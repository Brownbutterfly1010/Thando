<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }

    .window {
      position: absolute;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1;
    }

    .title-bar {
      background: #f1f1f1;
      padding: 8px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #ccc;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c940; }

    .content {
      padding: 15px;
    }

    .video-content video {
      width: 100%;
      height: auto;
      border-radius: 0 0 10px 10px;
    }

    .notes-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .view-notes-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      animation: none; /* Initially no animation */
    }

    .view-notes-button:hover {
      background-color: #6a1dbb;
    }

    /* Heartbeat Animation */
    @keyframes beat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1); /* Slightly bigger */
      }
      100% {
        transform: scale(1);
      }
    }

    /* This class will be added when we trigger the heartbeat effect */
    .beat {
      animation: beat 1s ease-in-out infinite;
    }

    /* Dock styles */
    .dock {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      z-index: 2;
    }

    .dock img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .dock img:hover {
      transform: scale(1.1);
    }

    /* Specific positions to avoid overlap on desktop */
    #friend-facetime {
      top: 50px;
      left: 50px;
    }

    #my-facetime {
      top: 150px;
      left: 400px;
    }

    #notes-app {
      top: 300px;
      right: 50px;
    }
